<!DOCTYPE html>
<html>
<head>

<body ms-controller="wechat">

  	<header style="    height: 50px;
    background-size: 5px;

        <a onclick="showMenu()">
          <img src="img/home.png" alt="" class="src" style="    width: 30px; margin:10px">
        </a>
      </header>
    
      <div class="menu" id='menu' style="display:none">
          <ul class="menu-container">
            <li class="menu-item">
              <a href="service.html">安全监管</a>
            </li>
            <li class="menu-item">
              <a href="routes.html">道路安全</a>
            </li>
            <li class="menu-item">
              <a href="rescue.html">应急救援</a>
            </li>
          </ul>
        </div>


  <div style="background:url(img/affair/table.jpg); height:140px; width:100%; background-size:100% 100%">
  
    <p style="    color: white;
        font-size: 20px;
        font-weight: 500;
        padding-left: 30px;
        padding-top: 40px;">微信矩阵</p>
    <p style="    color: white;
        font-size: 12px;
        font-weight: 500;
        padding: 0 30px;">政务微信直达</p>
  </div>

<div style="margin: 20px 3% 0px 3%;
    text-align: left;
    padding: 2% 4%;
    border-left: 2px solid #3296db;
    background-color: rgba(35, 82, 124, 0.06);
    border-radius: 5px;">
  友情提示：点击下方按钮，长按二维码图片，弹出菜单选择识别二维码即可关注相应的公众平台。
</div>

<div style="    width: 100%;
position: absolute;
top: 0;
height: 100%;
left: 0;
z-index: 2000;
background-color: rgba(0,0,0,0.6);" ms-visible="showDialog">
<div style="    top: 20vh;
margin: 0 auto;
text-align: center;
position: relative;">
  <img ms-attr="{src:current.abbr}" alt="" width="200px"  >
  <p style="padding: 20px;
  color: white;">长按二维码图片，弹出菜单选择识别二维码即可关注相应的公众平台</p>
  <div style="width: 200px;
  margin-top: 40px;
  color: white;
  background-color: #3296db;
  border-radius: 5px;
  margin: 0 auto;
  height: 40px;
  line-height: 40px;" ms-click="close()">
    关闭窗口
  </div>
</div>

</div>


<div style="overflow:hidden; width:100%; padding:20px">
  <div style="    width: 48%;
    margin: 20px 1%;
    float: left;
    text-align: center;
    height: 40px;
    line-height: 40px;
    border: 1px solid #eeeeee;
    border-radius: 5px;
    box-shadow: 2px 2px rgba(238,238,238,0.2);" ms-for="el in data" ms-click="show(el)">
    <!-- <img ms-attr="{src:el.abbr}" alt="" width="90%"  > -->
    <p>{{el.name}}</p>
  </div>

</div>

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/base.js"></script>
<script type="text/javascript" src="js/site_base.js"></script>
<script type="text/javascript" src="js/header.js"></script>
<script src="http://cdn.bootcss.com/avalon.js/2.2.0/avalon.min.js"></script>
<script>
//avalon controllers
(function(){

   var self = this;
   var wechats = [
    //  {name:'拉萨', abbr:'cnzx'},
    //  {name:'山南', abbr:'cnzx'},
    //  {name:'日喀则', abbr:'cnzx'},
     {name:'林芝安监', abbr:'http://tibetsecure.vnewcd.com/%E6%9E%97%E8%8A%9D%E5%AE%89%E7%9B%91.jpg'},
     {name:'昌都安监', abbr:'http://tibetsecure.vnewcd.com/%E6%98%8C%E9%83%BD%E5%AE%89%E7%9B%91.jpg'},
    //  {name:'阿里', abbr:'cnzx'},
    //  {name:'那曲', abbr:'cnzx'},
    //  {name:'安监机构', abbr:'cnzx'},
    //  {name:'安监机构', abbr:'cnzx'},
    //  {name:'安监机构', abbr:'cnzx'},
    //  {name:'安监机构', abbr:'cnzx'},
    //  {name:'安监机构', abbr:'cnzx'},
   ];
   self.content = avalon.define({
      $id: "wechat",
      data: wechats,
      current: wechats[0],
      showDialog: false,
      show:function(item){
        self.content.current = item
        self.content.showDialog = true
      },
      close: function(){
        self.content.showDialog = false
      }
    });

  }).call(define('Controller'))
  </script>

</body>
</html>
