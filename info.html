  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mwzogZZGptZWIaKK32eOeydWTPDmdASl"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <title>给多个点添加信息窗口</title>
</head>

<body>
  <div id="allmap"></div>
  <div class="container">


    <nav aria-label="breadcrumb" role="navigation" style="margin-top:20px">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">主页</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">道路全景</li>
      </ol>
    </nav>

        <div class="row">
          <div class="alert alert-primary" role="alert">
            <i class="fa fa-map-marker" aria-hidden="true"></i>您目前所在位置：(10.900, 10.999)
          </div>
        </div>

    <div class="row">
      <div class="col">
        <div class="btn btn-outline-primary">警务站信息</div>
      </div>
      <div class="col">
        <div class="btn btn-outline-primary">景点信息</div>
      </div>
      <div class="col">
        <div class="btn btn-outline-primary">检查站信息</div>
      </div>      
    </div>

    <div class="row">
      <div class="col">
        <div class="btn btn-outline-primary">危险路段</div>
      </div>
      <div class="col">
        <div class="btn btn-outline-primary">休息区</div>
      </div>
      <div class="col">
        <div class="btn btn-outline-primary">其他信息</div>
      </div>
    </div>
    
  </div>

<script type="text/javascript">
  // 百度地图API功能	
  map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point(116.417854, 39.921988), 15);
  var data_info = [[116.417854, 39.921988, "地址：北京市东城区正义路甲5号<br>电话：18000000000 <br>值班民警:"],
  [116.406605, 39.921585, "地址：北京市东城区正义路甲5号<br>电话：18000000000 <br>值班民警:"],
  [116.412222, 39.912345, "地址：北京市东城区正义路甲5号<br>电话：18000000000 <br>值班民警:"]
  ];
  var opts = {
    width: 250,     // 信息窗口宽度
    height: 80,     // 信息窗口高度
    title: "警务站信息", // 信息窗口标题
    enableMessage: true//设置允许信息窗发送短息
  };
  for (var i = 0; i < data_info.length; i++) {
    var marker = new BMap.Marker(new BMap.Point(data_info[i][0], data_info[i][1]));  // 创建标注
    var content = data_info[i][2];
    map.addOverlay(marker);               // 将标注添加到地图中
    addClickHandler(content, marker);
  }
  function addClickHandler(content, marker) {
    marker.addEventListener("click", function (e) {
      openInfo(content, e)
    }
    );
  }
  function openInfo(content, e) {
    var p = e.target;
    var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
    var infoWindow = new BMap.InfoWindow(content, opts);  // 创建信息窗口对象 
    map.openInfoWindow(infoWindow, point); //开启信息窗口
  }

  var ctrl = new BMapLib.TrafficControl({
      showPanel: false //是否显示路况提示面板
    });
    map.addControl(ctrl);
    ctrl.setAnchor(BMAP_ANCHOR_BOTTOM_RIGHT);  

  var top_left_control = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_TOP_LEFT });// 左上角，添加比例尺
  var top_left_navigation = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_LEFT });  //左上角，添加默认缩放平移控件
  map.addControl(top_left_control);
  map.addControl(top_left_navigation); 



</script>
