  <script>
    //avalon controllers

        {

          addr: 'files/1.zip'
        },
      ];
      self.content = avalon.define({
        $id: "wechat",
        data: wechats,
        showTip: false,
        check: function (el) {
          if (Device.isWeixin()) {
            if (this.showTip == false) {
              this.showTip = true;
            } else {
              this.showTip = false;
            }
          }else{
            window.location.href = el.addr;
          }

        }
      });

    }).call(define('Controller'))
